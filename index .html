<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css" >
<script src="index.js" defer></script>

 <title>Tic-tac-toe</title>

</head>
<body>
    <h1>Tic-tac-toe Js</h1>
    <div id="PlayerNamesTab">
        <input maxlength="8" type="text" placeholder="Player 1" id="Player1">
        <p id="vs">vs</p>
        <input maxlength="8" type="text" placeholder="Player 2" id="Player2">
    </div>
    <div id="Board">
        <div  class="block" onclick="SybolPl(1)"><p class="Symbol" id="1"></p></div>
        <div  class="block" onclick="SybolPl(2)"><p class="Symbol" id="2"></p></div>
        <div  class="block" onclick="SybolPl(3)"><p class="Symbol" id="3"></p></div>
        <div  class="block" onclick="SybolPl(4)"><p class="Symbol" id="4"></p></div>
        <div  class="block" onclick="SybolPl(5)"><p class="Symbol" id="5"></p></div>
        <div  class="block" onclick="SybolPl(6)"><p class="Symbol" id="6"></p></div>
        <div  class="block" onclick="SybolPl(7)"><p class="Symbol" id="7"></p></div>
        <div  class="block" onclick="SybolPl(8)"><p class="Symbol" id="8"></p></div>
        <div  class="block"  onclick="SybolPl(9)"><p class="Symbol" id="9"></p></div>
        </div>
        <button onclick="Start()">Start</button>
</body>
</html>
