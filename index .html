<html>

 <title>Tic-tac-toe</title>

        <div  class="block" onclick="SybolPl(6)"><p class="Symbol" id="6"></p></div>

        <div  class="block"  onclick="SybolPl(9)"><p class="Symbol" id="9"></p></div>
        
    </div>
